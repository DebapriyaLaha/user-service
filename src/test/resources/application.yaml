server:
    port: 8086
    servlet.context-path: /user-service
    
spring: 
    main:
        banner-mode: "off" 
    data:
        mongodb:
           database: users
           
logging: 
    level: 
        org: 
            springframework: INFO
              
endpoints:
   prometheus:
    enabled: true

spring.boot.enableautoconfiguration: true
   
management:
  security.enabled: false
  endpoints:
    web:
      exposure:
         include: "*" 
